    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0d0d2b;
        color: white;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Nebula background layer */
      #galaxy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: 
          linear-gradient(45deg, rgba(13, 13, 43, 0.9), rgba(44, 30, 74, 0.9), rgba(107, 61, 139, 0.9), rgba(26, 26, 58, 0.9));
        background-size: 400% 400%;
        animation: gradientAnimation 25s ease infinite;
      }

      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Star layers using pseudo-elements for parallax effect */
      #galaxy-bg::before, #galaxy-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-repeat: repeat;
      }

      /* Small stars */
      #galaxy-bg::before {
        background-image: 
          radial-gradient(1px 1px at 2% 3%, white, transparent),
          radial-gradient(1px 1px at 8% 16%, white, transparent),
          radial-gradient(1.5px 1.5px at 15% 45%, white, transparent),
          radial-gradient(1px 1px at 22% 8%, white, transparent),
          radial-gradient(1.5px 1.5px at 30% 20%, white, transparent),
          radial-gradient(1px 1px at 42% 38%, white, transparent),
          radial-gradient(1.5px 1.5px at 55% 65%, white, transparent),
          radial-gradient(1px 1px at 62% 28%, white, transparent),
          radial-gradient(1.5px 1.5px at 70% 80%, white, transparent),
          radial-gradient(1px 1px at 82% 18%, white, transparent),
          radial-gradient(1.5px 1.5px at 95% 45%, white, transparent);
        background-size: 500px 500px;
        animation: moveStars 120s linear infinite;
        opacity: 0.6;
      }

      /* Medium stars */
      #galaxy-bg::after {
        background-image: 
          radial-gradient(2px 2px at 10% 10%, white, transparent),
          radial-gradient(2px 2px at 25% 5%, white, transparent),
          radial-gradient(2.5px 2.5px at 45% 80%, white, transparent),
          radial-gradient(2px 2px at 50% 30%, white, transparent),
          radial-gradient(2.5px 2.5px at 75% 55%, white, transparent),
          radial-gradient(2px 2px at 90% 95%, white, transparent);
        background-size: 800px 800px;
        animation: moveStars 80s linear infinite;
        opacity: 0.7;
      }
      
      @keyframes moveStars {
        from { transform: translate(0, 0); }
        to { transform: translate(-50%, -50%); }
      }
